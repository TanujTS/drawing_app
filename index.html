<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Notes for myself:
     canvas element: used to draw graphics on a web page -->

    <script src="https://kit.fontawesome.com/d684ea919a.js" crossorigin="anonymous"></script>
    <main>
        <section class="tools">
            <div class="row">
                <label for="title" class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="icons/rectangle.svg" alt="">
                        <span> Rectangle </span>
                    </li>
                    <li class="option tool" id="traingle">
                        <img src="icons/triangle.svg" alt="">
                        <span> Triangle </span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="icons/rectangle.svg" alt="">
                        <span> Circle </span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Fill Color</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label for="title" class="title">Options</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <img src="icons/brush.svg" alt="">
                        <span> Brush </span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="icons/eraser.svg" alt="">
                        <span> Eraser </span>
                    </li>
                    <li class="option">
                        <input type="range" id="size-slider">
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label for="title" class="title">Colors</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="rgb(0, 183, 255)";
                    </li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">Clear Canvas</button>
                <button class="save-image">Save As Image</button>
                </ul>
            </div>
        </section>
        <section class="drawing-board">
            <canvas>
                <h1> Loading...</h1>
                <p> If the canvas doesn't load, try using another browser!</p>
            </canvas>
        </section>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
